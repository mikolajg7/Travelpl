<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <title>Home - Travel.pl</title> 
    <style>
        .navbar-custom {
            background-color: #f0f8ff; 
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 20px; 
        }

        .navbar-custom .navbar-brand {
            color: #555; 
            font-weight: bold; 
            text-decoration: none; 
            font-size: 34px; 
        }

        .navbar-custom .navbar-nav {
            display: flex; 
            list-style-type: none; 
        }

        .navbar-custom .navbar-nav .nav-item {
            margin-right: 10px; 
        }

        .navbar-custom .navbar-nav .nav-link {
            color: #555; 
            text-decoration: none; 
            font-size: 20px; 
            margin: 15px;
        }

        .navbar-custom .navbar-nav .nav-link:hover {
            color: #4682b4; 
        }

        .navbar-custom .navbar-toggler-icon {
            background-color: #6b8e23; 
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-custom"> 
        <a class="navbar-brand" href="#">Travel.pl</a> 
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="navbar-link">
                    <a class="nav-link" href="#">Witaj, {{ user.username }}!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Wyloguj się</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Zaloguj się</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registration">Zarejestruj się</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <h1>Create a New Post</h1>
    <form method="post" action="{% url 'add_post' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title"><br>
    <textarea name="body" rows="4" cols="50"></textarea><br>
    <input type="file" name="image"><br>
    <button type="submit">Submit</button>
</form>
    <hr>
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
                <li>{{ post.body }}</li>
            {% endfor %}
    </ul>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
